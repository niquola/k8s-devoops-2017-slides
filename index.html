<section data-markdown><script type="text/template">
## Properties

* Consistency
* Validity
* Completeness
* Soundness

</script></section>

<section data-markdown><script type="text/template">
### Consistency
----
no theorem of the system contradicts another.
</script></section>

<section data-markdown><script type="text/template">
### Validity
----
system's rules of proof never allow a false inference from true premises
</script></section>

<section data-markdown><script type="text/template">
### Completeness
----
if a formula is true, it can be proven, i.e. is a theorem of the system.
</script></section>

<section data-markdown><script type="text/template">
### Soundness
----
if any formula is a theorem of the system, it is true. This is the
converse of completeness.
</script></section>

## Datalog

```
%% facts
parent(bill, mary).
parent(mary, john).

%% rules
ancestor(X,Y) :- parent(X,Y).
ancestor(X,Y) :- parent(X,Z),ancestor(Z,Y).

%% queries

?- ancestor(bill,X).
```
